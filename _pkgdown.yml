# See <https://pkgdown.r-lib.org/> to learn more.

url: https://danielvartan.github.io/lubritime/

template:
  bootstrap: 5
  math-rendering: mathjax
  light-switch: true
  bslib:
    base_font: {google: "DM Sans"}
    heading_font: {google: "Poppins"}
    code_font: {google: "DM Mono"}
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Time arithmetic
  contents:
  - sum_time
  - vct_sum_time

- title: Circular time
  contents:
  - assign_date
  - cycle_time
  - link_to_timeline
  - shorter_int

- title: Dates
  contents:
  - change_date

- title: Intervals
  contents:
  - int_duration

- title: Utilities
  contents:
  - convert_to_unit
  - get_last_week
  - round_time

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan

development:
  mode: auto
  version_label: warning
