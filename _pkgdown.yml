# (2025-03-02) You may have to install the development version of `bslib` to
# use `_brands.yml` (`remotes::install_github("rstudio/bslib", force = TRUE)`).

url: https://danielvartan.github.io/lubritime/

template:
  bslib:
    version: 5
  math-rendering: mathjax
  light-switch: true
  params:
    noindex: false

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    right:
    - search
    - lightswitch
    - github
  components:
    home: ~
    intro: ~
    articles: ~

reference:
- title: Time arithmetic
  contents:
  - sum_time
  - vct_sum_time

- title: Circular time
  contents:
  - assign_date
  - cycle_time
  - link_to_timeline
  - shorter_int

- title: Intervals
  contents:
  - int_duration
  - int_mean
  - int_overlap

- title: Utilities
  contents:
  - change_date
  - convert_to_unit
  - extract_seconds
  - get_last_week
  - fix_hms
  - flat_posixt_date
  - round_time

authors:
  Daniel Vartanian:
    href: https://github.com/danielvartan

development:
  mode: auto
  version_label: warning
